apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ .Values.db.name }}-selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.db.name }}-ca-cert
spec:
  secretName: {{ .Values.db.name }}-ca-cert
  isCA: true
  commonName: {{ .Values.db.name }}-ca
  usages:
    - cert sign
    - crl sign
    - server auth
  issuerRef:
    name: {{ .Values.db.name }}-selfsigned-issuer
    kind: Issuer
    group: cert-manager.io